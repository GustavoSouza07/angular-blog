<div class="container__big-card">
  <div class="big-card__img">
    <img src={{img__bigCardArticle}}
    alt=""
    height="200px">
  </div>
  <a href={{linkTitle__bigCardArticle}} target="_blank">
    <div class="big-card__title">
      <p>{{date__bigCardArticle}}</p>
      <h2>{{title__bigCardArticle}}</h2>
    </div>
  </a>
  <div class="big-card-description">
    <p>{{description__bigCardArticle}}</p>
  </div>
</div>
